<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Form Validation</h1>
  </header>
  <main>
    
        <form action="#" method="get">
          <div>
            <input type="text" name="name" placeholder="Name" required oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your name!')">
            <input type="email" name="email" placeholder="Email" required pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your correct email')">
            <input type="text" name="subject" placeholder="Subject" required oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your Subject!')">
            <textarea name="message" placeholder="Message" style="height: 100px;" required oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your Message!')"></textarea>
          </div>
          <div>
            <input type="submit" value="Send">
          </div>
        </form>
      
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
